	<ol type="disc"><h1>Pytania</h1> 
		<li><h1>na co pozwoala styl lokalny?</h1>
				<ul>-styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi strony. </ul>		
			</li>
		<li><h1>co może być selektorem?</h1>
			<ul>-Selektorem może być praktycznie dowolny znacznik.</ul>	
			</li>	
		<li><h1>składnia teoretyczna:</h1>
			<u><FIELDSET>&lt;selektor style="cecha1: wartość1; cecha2: wartość2..."&gt;...&lt;/selektor&gt;</FIELDSET>
			<FIELDSET> &lt;selektor style="nasze style"&gt;treść bloku&lt;/selektor&gt; </FIELDSET>
			</ul>
			</li>
		<li><h1>co wpisujemy jako cechę. jakie jest znaczenie średników.</h1>
			<ul>Jako "cecha" czy inaczej własność bądź właściwość należy wpisać o jakie konkretnie atrybuty formatowania nam chodzi</ul>
			</li>
		<li><h1>Co wipisujemy jako "wartość"?</h1>
			<ul>Jako wyraz "wartość" (w deklaracji stylu) wpisujemy dokładną wartość atrybutu (np. dla koloru tekstu będzie to: red, blue czy też #31F4A5 itd.).</ul>
			</li>
	</ol>
